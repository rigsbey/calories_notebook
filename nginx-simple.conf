events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    server {
        listen 80;
        server_name calories.toxiguard.site www.calories.toxiguard.site;
        
        # WWW редирект
        if ($host = www.calories.toxiguard.site) {
            return 301 http://calories.toxiguard.site$request_uri;
        }
        
        # Основная страница
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
            
            # Отключаем кэширование для HTML файлов
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Статические файлы (изображения, CSS, JS)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            root /usr/share/nginx/html;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }
        
        # Файлы верификации
        location ~* \.html$ {
            root /usr/share/nginx/html;
            try_files $uri =404;
        }
        
        # Sitemap
        location = /sitemap.xml {
            root /usr/share/nginx/html;
            add_header Content-Type application/xml;
        }
        
        # Robots.txt (приоритет над Cloudflare)
        location = /robots.txt {
            root /usr/share/nginx/html;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # LLMs.txt
        location = /llms.txt {
            root /usr/share/nginx/html;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # OAuth callback endpoint
        location /oauth2callback {
            proxy_pass http://127.0.0.1:8088;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers для OAuth
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        }
        
        # Здоровье сервера
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
