events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    server {
        listen 80;
        server_name _;
        
        # HTTPS редирект
        return 301 https://$host$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name calories.toxiguard.site www.calories.toxiguard.site;
        
        # WWW редирект
        if ($host = www.calories.toxiguard.site) {
            return 301 https://calories.toxiguard.site$request_uri;
        }
        
        # SSL конфигурация (базовая)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Основная страница
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
            
            # Отключаем кэширование для HTML файлов
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Статические файлы (изображения, CSS, JS)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            root /usr/share/nginx/html;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }
        
        # Файлы верификации
        location ~* \.html$ {
            root /usr/share/nginx/html;
            try_files $uri =404;
        }
        
        # Sitemap
        location = /sitemap.xml {
            root /usr/share/nginx/html;
            add_header Content-Type application/xml;
        }
        
        # Robots.txt (приоритет над Cloudflare)
        location = /robots.txt {
            root /usr/share/nginx/html;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # LLMs.txt
        location = /llms.txt {
            root /usr/share/nginx/html;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Здоровье сервера
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
